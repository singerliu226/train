<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="1280" viewBox="0 0 720 1280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="120" y1="0" x2="600" y2="1280" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F6F7FB"/>
      <stop offset="1" stop-color="#EEF1F6"/>
    </linearGradient>
    <filter id="shadow1" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
    <filter id="shadow2" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.22"/>
    </filter>
    <linearGradient id="ctaGrad" x1="160" y1="0" x2="560" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#E53935"/>
      <stop offset="1" stop-color="#FF4B45"/>
    </linearGradient>
    <linearGradient id="sheetGrad" x1="0" y1="860" x2="0" y2="1280" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#FBFBFD"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="720" height="1280" fill="url(#bgGrad)"/>

  <!-- page behind (simulate text input) -->
  <g filter="url(#shadow1)">
    <rect x="36" y="230" width="648" height="720" rx="22" fill="#FFFFFF"/>
  </g>
  <text x="76" y="300" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="28" fill="#9AA4B2">今天想到一个点…</text>

  <!-- Top status bar -->
  <rect x="0" y="0" width="720" height="96" fill="#0B0E14" opacity="0.92"/>
  <text x="42" y="60" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="28" fill="#FFFFFF" opacity="0.95">18:35</text>
  <g opacity="0.88">
    <rect x="580" y="34" width="42" height="22" rx="6" fill="#FFFFFF" opacity="0.14"/>
    <rect x="632" y="34" width="42" height="22" rx="6" fill="#FFFFFF" opacity="0.14"/>
    <rect x="686" y="34" width="18" height="22" rx="6" fill="#FFFFFF" opacity="0.22"/>
  </g>

  <!-- WeChat webview header -->
  <rect x="0" y="96" width="720" height="94" fill="#0B0E14" opacity="0.92"/>
  <text x="360" y="152" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="30" font-weight="700" fill="#FFFFFF">文字输入</text>
  <g opacity="0.9">
    <path d="M70 142 L44 152 L70 162" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Dim overlay -->
  <rect x="0" y="190" width="720" height="1090" fill="#0B0E14" opacity="0.42"/>

  <!-- Bottom sheet -->
  <g filter="url(#shadow2)">
    <path d="M0 820 C0 780 32 748 72 748 H648 C688 748 720 780 720 820 V1280 H0 V820Z" fill="url(#sheetGrad)"/>
  </g>
  <rect x="300" y="770" width="120" height="10" rx="5" fill="#D6DBE6"/>

  <!-- Title -->
  <text x="72" y="850" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="30" font-weight="800" fill="#111827">语音转文字</text>
  <text x="72" y="892" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="20" fill="#6B7280">正在聆听…（请尽量靠近麦克风）</text>

  <!-- Timer pill -->
  <rect x="72" y="920" width="140" height="44" rx="22" fill="#F3F5F8"/>
  <text x="142" y="949" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="20" font-weight="700" fill="#111827">00:12</text>

  <!-- Waveform -->
  <g transform="translate(72 960)">
    <rect x="0" y="30" width="14" height="40" rx="7" fill="#E53935" opacity="0.55"/>
    <rect x="24" y="20" width="14" height="60" rx="7" fill="#E53935" opacity="0.75"/>
    <rect x="48" y="10" width="14" height="80" rx="7" fill="#E53935" opacity="0.92"/>
    <rect x="72" y="24" width="14" height="52" rx="7" fill="#E53935" opacity="0.78"/>
    <rect x="96" y="34" width="14" height="32" rx="7" fill="#E53935" opacity="0.58"/>

    <rect x="140" y="38" width="14" height="24" rx="7" fill="#E53935" opacity="0.45"/>
    <rect x="164" y="22" width="14" height="56" rx="7" fill="#E53935" opacity="0.74"/>
    <rect x="188" y="8" width="14" height="84" rx="7" fill="#E53935" opacity="0.92"/>
    <rect x="212" y="18" width="14" height="64" rx="7" fill="#E53935" opacity="0.82"/>
    <rect x="236" y="36" width="14" height="28" rx="7" fill="#E53935" opacity="0.52"/>

    <rect x="280" y="32" width="14" height="36" rx="7" fill="#E53935" opacity="0.62"/>
    <rect x="304" y="18" width="14" height="64" rx="7" fill="#E53935" opacity="0.82"/>
    <rect x="328" y="12" width="14" height="76" rx="7" fill="#E53935" opacity="0.90"/>
    <rect x="352" y="24" width="14" height="52" rx="7" fill="#E53935" opacity="0.74"/>
    <rect x="376" y="36" width="14" height="28" rx="7" fill="#E53935" opacity="0.52"/>

    <rect x="420" y="28" width="14" height="44" rx="7" fill="#E53935" opacity="0.66"/>
    <rect x="444" y="20" width="14" height="60" rx="7" fill="#E53935" opacity="0.80"/>
    <rect x="468" y="6" width="14" height="88" rx="7" fill="#E53935" opacity="0.92"/>
    <rect x="492" y="20" width="14" height="60" rx="7" fill="#E53935" opacity="0.80"/>
    <rect x="516" y="34" width="14" height="32" rx="7" fill="#E53935" opacity="0.56"/>
  </g>

  <!-- Primary stop button -->
  <rect x="72" y="1110" width="576" height="92" rx="28" fill="url(#ctaGrad)"/>
  <text x="360" y="1168" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="30" font-weight="800" fill="#FFFFFF">停止并转写</text>

  <!-- Secondary cancel -->
  <text x="360" y="1242" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="22" fill="#6B7280">取消</text>

  <!-- Note -->
  <text x="360" y="1068" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="18" fill="#9AA4B2">
    最长 60 秒，松手/停止后自动插入到光标处
  </text>
</svg>


