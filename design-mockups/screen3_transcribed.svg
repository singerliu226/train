<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="1280" viewBox="0 0 720 1280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="120" y1="0" x2="600" y2="1280" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F6F7FB"/>
      <stop offset="1" stop-color="#EEF1F6"/>
    </linearGradient>
    <filter id="shadow1" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
    <filter id="shadow2" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#E53935" flood-opacity="0.20"/>
    </filter>
    <linearGradient id="ctaGrad" x1="160" y1="0" x2="560" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#E53935"/>
      <stop offset="1" stop-color="#FF4B45"/>
    </linearGradient>
    <linearGradient id="micGrad" x1="0" y1="0" x2="56" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#E53935"/>
      <stop offset="1" stop-color="#FF4B45"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="720" height="1280" fill="url(#bgGrad)"/>

  <!-- Top status bar -->
  <rect x="0" y="0" width="720" height="96" fill="#0B0E14" opacity="0.92"/>
  <text x="42" y="60" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="28" fill="#FFFFFF" opacity="0.95">18:35</text>
  <g opacity="0.88">
    <rect x="580" y="34" width="42" height="22" rx="6" fill="#FFFFFF" opacity="0.14"/>
    <rect x="632" y="34" width="42" height="22" rx="6" fill="#FFFFFF" opacity="0.14"/>
    <rect x="686" y="34" width="18" height="22" rx="6" fill="#FFFFFF" opacity="0.22"/>
  </g>

  <!-- WeChat webview header -->
  <rect x="0" y="96" width="720" height="94" fill="#0B0E14" opacity="0.92"/>
  <text x="360" y="152" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="30" font-weight="700" fill="#FFFFFF">文字输入</text>
  <g opacity="0.9">
    <path d="M70 142 L44 152 L70 162" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Content card -->
  <g filter="url(#shadow1)">
    <rect x="36" y="230" width="648" height="720" rx="22" fill="#FFFFFF"/>
  </g>

  <!-- Transcribed text -->
  <g>
    <text x="76" y="300" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="26" fill="#111827">
      <tspan x="76" dy="0">我刚刚想到一个训练设计的点：</tspan>
      <tspan x="76" dy="44">用户在灵感出现的当下很难打字，</tspan>
      <tspan x="76" dy="44">所以需要「按住说话 → 自动转写」</tspan>
      <tspan x="76" dy="44">并且能一键撤销，避免误插入。</tspan>
      <tspan x="76" dy="44">（转写内容会追加到光标处）</tspan>
    </text>
    <!-- Cursor
         设计意图：转写文本插入后，默认在末尾补一个换行，光标落在“下一行行首”，方便用户继续补充。
         这样比把光标放在文本区中间更符合输入预期，也更接近真实 textarea 的行为。 -->
    <rect x="76" y="496" width="4" height="28" rx="2" fill="#E53935"/>
  </g>

  <!-- Mic button -->
  <g filter="url(#shadow2)">
    <circle cx="610" cy="886" r="34" fill="url(#micGrad)"/>
  </g>
  <g transform="translate(590 866)">
    <rect x="16" y="6" width="18" height="30" rx="9" fill="#FFFFFF"/>
    <path d="M10 28 C10 42 40 42 40 28" stroke="#FFFFFF" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M25 42 V50" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
    <path d="M16 50 H34" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Inline chip: 已转写 + 撤销 -->
  <g>
    <rect x="420" y="896" width="190" height="44" rx="22" fill="#F3F5F8"/>
    <circle cx="440" cy="918" r="8" fill="#10B981"/>
    <text x="462" y="924" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="18" fill="#111827" font-weight="700">已转写</text>
    <rect x="520" y="904" width="78" height="28" rx="14" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="559" y="924" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="16" fill="#6B7280">撤销</text>
  </g>

  <!-- Submit button (enabled) -->
  <g filter="url(#shadow2)">
    <rect x="72" y="990" width="576" height="92" rx="28" fill="url(#ctaGrad)"/>
  </g>
  <text x="360" y="1048" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="30" font-weight="800" fill="#FFFFFF">提交</text>

  <!-- Bottom tab bar -->
  <rect x="0" y="1150" width="720" height="130" fill="#FFFFFF"/>
  <rect x="0" y="1149" width="720" height="1" fill="#E6EAF2"/>

  <g>
    <path d="M132 1215 L180 1180 L228 1215 V1252 H132 V1215Z" fill="#E53935" opacity="0.12"/>
    <path d="M144 1210 L180 1186 L216 1210" stroke="#E53935" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="158" y="1210" width="44" height="44" rx="10" stroke="#E53935" stroke-width="5"/>
    <text x="180" y="1270" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="20" fill="#E53935" font-weight="700">首页</text>

    <rect x="338" y="1196" width="44" height="6" rx="3" fill="#C8CFDD"/>
    <rect x="338" y="1210" width="44" height="6" rx="3" fill="#C8CFDD"/>
    <rect x="338" y="1224" width="44" height="6" rx="3" fill="#C8CFDD"/>
    <text x="360" y="1270" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="20" fill="#8B95A5">记录</text>

    <circle cx="540" cy="1212" r="16" stroke="#C8CFDD" stroke-width="5"/>
    <path d="M512 1252 C520 1232 560 1232 568 1252" stroke="#C8CFDD" stroke-width="5" stroke-linecap="round"/>
    <text x="540" y="1270" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="20" fill="#8B95A5">我的</text>
  </g>

  <!-- Annotation -->
  <g>
    <rect x="36" y="206" width="300" height="30" rx="10" fill="#0B0E14" opacity="0.06"/>
    <text x="52" y="228" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="16" fill="#6B7280">
      转写完成：追加到光标处 + 支持撤销
    </text>
  </g>
</svg>


