<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="1280" viewBox="0 0 720 1280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="120" y1="0" x2="600" y2="1280" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F6F7FB"/>
      <stop offset="1" stop-color="#EEF1F6"/>
    </linearGradient>
    <filter id="shadow1" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
    <filter id="shadow2" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="18" stdDeviation="26" flood-color="#000000" flood-opacity="0.28"/>
    </filter>
    <linearGradient id="micGrad" x1="0" y1="0" x2="56" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#E53935"/>
      <stop offset="1" stop-color="#FF4B45"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="720" height="1280" fill="url(#bgGrad)"/>

  <!-- Top status bar -->
  <rect x="0" y="0" width="720" height="96" fill="#0B0E14" opacity="0.92"/>
  <text x="42" y="60" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="28" fill="#FFFFFF" opacity="0.95">18:35</text>
  <g opacity="0.88">
    <rect x="580" y="34" width="42" height="22" rx="6" fill="#FFFFFF" opacity="0.14"/>
    <rect x="632" y="34" width="42" height="22" rx="6" fill="#FFFFFF" opacity="0.14"/>
    <rect x="686" y="34" width="18" height="22" rx="6" fill="#FFFFFF" opacity="0.22"/>
  </g>

  <!-- WeChat webview header -->
  <rect x="0" y="96" width="720" height="94" fill="#0B0E14" opacity="0.92"/>
  <text x="360" y="152" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="30" font-weight="700" fill="#FFFFFF">文字输入</text>
  <g opacity="0.9">
    <path d="M70 142 L44 152 L70 162" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Content area -->
  <g filter="url(#shadow1)">
    <rect x="36" y="230" width="648" height="720" rx="22" fill="#FFFFFF"/>
  </g>
  <text x="76" y="300" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="28" fill="#9AA4B2">今天想到一个点…</text>

  <!-- Mic button (pressed state hint) -->
  <circle cx="610" cy="886" r="34" fill="url(#micGrad)" opacity="0.85"/>

  <!-- Dim overlay -->
  <rect x="0" y="190" width="720" height="1090" fill="#0B0E14" opacity="0.38"/>

  <!-- Center dialog -->
  <g filter="url(#shadow2)">
    <rect x="108" y="480" width="504" height="290" rx="26" fill="#FFFFFF"/>
  </g>

  <!-- Title -->
  <text x="360" y="552" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="28" font-weight="800" fill="#111827">需要麦克风权限</text>
  <text x="360" y="594" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="20" fill="#6B7280">用于语音转写（仅本次使用）</text>

  <!-- Spinner (static) -->
  <g transform="translate(360 642)">
    <circle cx="0" cy="0" r="26" stroke="#E5E7EB" stroke-width="6"/>
    <path d="M0 -26 A26 26 0 0 1 22 12" stroke="#E53935" stroke-width="6" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Actions -->
  <!-- Cancel -->
  <rect x="134" y="700" width="220" height="56" rx="18" fill="#F3F5F8"/>
  <text x="244" y="737" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="20" font-weight="700" fill="#6B7280">取消</text>
  <!-- Allow -->
  <rect x="366" y="700" width="220" height="56" rx="18" fill="#E53935"/>
  <text x="476" y="737" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,'PingFang SC','Helvetica Neue',Arial" font-size="20" font-weight="800" fill="#FFFFFF">允许</text>

  <!-- Bottom tab bar -->
  <rect x="0" y="1150" width="720" height="130" fill="#FFFFFF"/>
  <rect x="0" y="1149" width="720" height="1" fill="#E6EAF2"/>
</svg>


